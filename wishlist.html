<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Adding Style.css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Jdenticon Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js"
      async
      integrity="sha384-l0/0sn63N3mskDgRYJZA6Mogihu0VY3CusdLMiwpJ9LFPklOARUcOiWEIGGmFELx"
      crossorigin="anonymous"
    ></script>
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- Firebase Config -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

    <!-- local js -->

    <!-- Title -->
    <title>Apple Store | Wishlist</title>
  </head>

  <body class="unselectable">
    <!-- Whole body container -->
    <div class="bg-white w-full min-w-screen">
      <!-- preloader -->
      <div class="preloader hidden loader-bg">
        <div class="loader-p"></div>
      </div>
      <!-- Header Div -->
      <div class="header h-16 bg-gray-800 flex items-center sticky top-0 z-50">
        <!-- Logo Div -->
        <div class="logo w-1/5 h-16 pt-2">
          <a
            class="
              flex
              items-center
              justify-center
              text-3xl
              font-bold
              text-gray-300
              w-52
            "
            href="index.html"
          >
            <!-- Logo Image -->
            <img
              class="w-16 h-12 object-contain"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Mac.svg/72px-Mac.svg.png"
              alt=""
            /><span>Store</span>
          </a>
        </div>
        <!-- Input Search -->
        <input
          class="
            search-item
            h-9
            w-30
            bg-gray-100
            border border-gray-500
            px-3
            focus:outline-none
            text-gray-900
            ml-6
            border-opacity-75
            rounded-l-xl
            placeholder-gray-600
          "
          type="text"
          id="search"
          placeholder="Search"
        />
        <!-- Categories Search -->
        <div
          class="
            relative
            categories
            h-9
            w-30
            bg-gray-100
            border border-gray-500
            flex
            items-center
            border-opacity-75
            px-3
            text-gray-600
          "
        >
          <!-- Overlay Button -->
          <button
            class="overlay fixed inset-0 h-full w-full cursor-default hidden"
          ></button>
          Products
          <!-- Categories downword arraow icon SVG-->
          <svg
            class="
              category-dropdown-arrow
              h-4
              w-4
              ml-2
              cursor-pointer
              relative
              z-10
            "
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>

          <div
            tabindex="-1"
            class="
              category-dropdown
              absolute
              shadow-2xl
              p-2
              -mt-3
              -ml-3
              top-12
              w-30
              h-100
              justify-center
              bg-gray-100
              rounded-br-xl rounded-bl-xl
              border-gray-500
              hidden
            "
          >
            <div
              class="
                text-gray-500
                font-bold
                p-2
                hover:bg-gray-200
                cursor-pointer
                rounded-lg
              "
            >
              <span class="w-8"></span>
              <span>iPhones</span>
            </div>
            <div
              class="
                text-gray-500
                font-bold
                p-2
                hover:bg-gray-200
                cursor-pointer
                rounded-lg
              "
            >
              <span class="w-8"></span>
              <span>iPads</span>
            </div>
            <div
              class="
                text-gray-500
                font-bold
                p-2
                hover:bg-gray-200
                cursor-pointer
                rounded-lg
              "
            >
              <span class="w-8"></span>
              <span>Macbooks</span>
            </div>
            <div
              class="
                text-gray-500
                font-bold
                p-2
                hover:bg-gray-200
                cursor-pointer
                rounded-lg
              "
            >
              <span class="w-8"></span>
              <span>iMac</span>
            </div>
            <div
              class="
                text-gray-500
                font-bold
                p-2
                hover:bg-gray-200
                cursor-pointer
                rounded-lg
              "
            >
              <span class="w-8"></span>
              <span>Mac mini</span>
            </div>
            <div
              class="
                text-gray-500
                font-bold
                p-2
                hover:bg-gray-200
                cursor-pointer
                rounded-lg
              "
            >
              <span class="w-8"></span>
              <span>Smartwatch</span>
            </div>
            <div
              class="
                text-gray-500
                font-bold
                p-2
                hover:bg-gray-200
                cursor-pointer
                rounded-lg
                mb-3
              "
            >
              <span class="w-8"></span>
              <span>Accessories</span>
            </div>
          </div>
        </div>

        <!-- Search Icon -->
        <div
          class="
            search-icon
            cursor-pointer
            bg-gray-100
            border border-gray-500
            border-opacity-75
            h-9
            w-10
            rounded-r-xl
            flex
            items-center
            justify-center
            text-white
          "
        >
          <!-- Search icon SVG -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-600 cursor-pointer"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
        <div
          class="
            cursor-pointer
            icons
            text-white
            flex
            items-center
            justify-center
            ml-auto
            mr-8
            w-48
            h-16
            justify-around
          "
        >
          <!-- Wishlist icon -->
          <a href="./wishlist.html"
            ><svg
              class="wishlist h-4 w-4 cursor-pointer"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              /></svg
          ></a>
          <!-- Cart Icon Div -->
          <div
            class="
              cart-icon
              h-10
              w-10
              bg-gray-500
              flex
              items-center
              justify-center
              rounded-xl
              relative
            "
          >
            <!-- Cart item number Div -->
            <a href="cart.html"
              ><div
                class="
                  cart-item-number
                  absolute
                  -top-1
                  -right-1
                  h-4
                  w-4
                  bg-gray-100
                  rounded-full
                  flex
                  items-center
                  justify-center
                  text-gray-600 text-xs
                "
              ></div>

              <!-- Cart SVG -->
              <svg
                class="h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                /></svg
            ></a>
          </div>
          <!-- Bell Icon SVG-->
          <svg
            class="h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <svg
            class="h-12 w-12 rounded-full border-2 border-white overflow-hidden"
            data-jdenticon-value="rishikesh"
          ></svg>
        </div>
      </div>
      <!-- Main Div -->
      <div class="main min-w-screen h-full w-full flex min-h-screen relative">
        <!-- Disappearing Message Div -->

        <div
          class="
            message-div
            get-message
            w-auto
            h-12
            flex
            items-center
            justify-center
            text-white text-xl
            bg-green-600
            right-2
            fixed
            p-2
            rounded-r-lg
            border-l-8 border-b-2 border-green-900
            shadow-2xl
            z-30
            mt-2
            hidden
          "
        >
          <!-- Text for message goes here -->
        </div>

        <!-- Sidebar Div -->
        
        <!-- Main shopping div -->
        <div class="shoping-section flex-1 p-6 bg-gray-100 relative">
          <!-- back to home  -->
          <div
            class="
              back-to-home
              bg-gray-100
              w-full
              h-10
              border-t-2
              z-10
              
              absolute
              inset-0
              flex
              justify-start
              items-center
            "
          >
            <a
              class="
                flex
                justify-start
                text-sm
                ml-2
                text-gray-600
                hover:text-gray-700
                items-center
              "
              href="./index.html"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                /></svg
              >Back to home</a
            >
          </div>
          <!-- Wishlist Heading -->
          <h1 class="font-bold text-gray-400 mt-10 text-3xl mb-6">
            Your Wishlist ♥️
          </h1>
          <div class="wishlist-items flex flex-wrap mt-10">
            <!-- Wishlist Items will come here -->
          </div>
        </div>
        <div class="searched-items ml-10">
          <!-- Search Result Div-->
          <div class="search-result mt-10">
            <h1
              class="
                search-result-name
                font-bold
                text-yellow-900 text-2xl
                flex
                items-center
                hidden
              "
            >
              Search Results 🔍
            </h1>
            <div class="search-items flex flex-wrap"></div>
          </div>

        </div>
      </div>
    </div>
    <!-- Javascript Files Added Here -->
    <script src="./src/firebase.js"></script>
    <script src="./src/header.js"></script>
    <script src="./src/cart.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/script.js"></script>
    <script src="./src/wishlist.js"></script>
  </body>
</html>
