<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Adding Style.css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Jdenticon Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js"
      async
      integrity="sha384-l0/0sn63N3mskDgRYJZA6Mogihu0VY3CusdLMiwpJ9LFPklOARUcOiWEIGGmFELx"
      crossorigin="anonymous"
    ></script>
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- Firebase Config -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

    <!-- local js -->
    <script src="./src/firebase.js"></script>
    <script src="./src/header.js"></script>
    <script src="./src/cart.js"></script>

    <!-- Title -->
    <title>Amazon Clone | Cart</title>
  </head>

  <body>
    <!-- Whole body container -->
    <div class="bg-white w-full">
      <!-- Header Div -->
      <div class="header h-16 bg-yellow-200 flex items-center">
        <!-- Logo Div -->
        <div class="logo w-1/5 h-16 ml-10 pt-1">
          <a href="index.html">
            <!-- Logo Image -->
            <img
              class="w-28 h-16 object-contain"
              src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
              alt=""
            />
          </a>
        </div>
        <!-- Input Search -->
        <input
          class="
            h-9
            w-30
            bg-yellow-100
            border border-yellow-500
            px-3
            focus:outline-none
            text-yellow-800
            ml-6
            border-opacity-75
            rounded-l-xl
            placeholder-yellow-600
          "
          type="text"
          id="search"
          placeholder="Search"
        />
        <!-- Categories Search -->
        <div
        
          class="
            relative
            categories
            h-9
            w-30
            bg-yellow-100
            border border-yellow-500
            flex
            items-center
            border-opacity-75
            px-3
            text-yellow-600
          "
        >
        <button class="overlay fixed inset-0 h-full w-full  cursor-default bg-gray-50 bg-opacity-25"></button>
          Categories
          <!-- Categories downword arraow icon SVG-->
          <svg
          
            class="category-dropdown-arrow h-4 w-4 ml-2 cursor-pointer relative z-10 "
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
            
          </svg>
          
          <div tabindex="-1" class="category-dropdown absolute shadow-2xl  p-2 -mt-3 -ml-3 top-12 w-30 h-100 justify-center bg-yellow-100 rounded-br-xl rounded-bl-xl border-yellow-500
          ">
          
            <div class="text-yellow-500 text-white font-bold p-2 hover:bg-yellow-200 cursor-pointer rounded-lg">
              <span class="w-8"></span>
              <span>Echo and Alexa</span>
            </div>
            <div class="text-yellow-500 text-white font-bold p-2 hover:bg-yellow-200 cursor-pointer rounded-lg">
              <span class="w-8"></span>
              <span>Kindle</span>
            </div>
            <div class="text-yellow-500 text-white font-bold p-2 hover:bg-yellow-200 cursor-pointer rounded-lg">
              <span class="w-8"></span>
              <span>Electronics</span>
            </div>
            <div class="text-yellow-500 text-white font-bold p-2 hover:bg-yellow-200 cursor-pointer rounded-lg">
              <span class="w-8"></span>
              <span>Books</span>
            </div>
            <div class="text-yellow-500 text-white font-bold p-2 hover:bg-yellow-200 cursor-pointer rounded-lg">
              <span class="w-8"></span>
              <span>Grossary</span>
            </div>
            <div class="text-yellow-500 text-white font-bold p-2 hover:bg-yellow-200 cursor-pointer rounded-lg">
              <span class="w-8"></span>
              <span>Home and Garden </span>
            </div>
            <div class="text-yellow-500 text-white font-bold p-2 hover:bg-yellow-200 cursor-pointer rounded-lg mb-3">
              <span class="w-8"></span>
              <span>Fashion</span>
            </div>
            
        </div>
          </div>
          
        
        <!-- Search Icon -->
        <div
          class="
            search-icon
            bg-yellow-500
            h-9
            w-10
            rounded-r-xl
            flex
            items-center
            justify-center
            text-white
          "
        >
          <!-- Search icon SVG -->
          <svg
            class="search"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
        <div
          class="
            icons
            text-yellow-600
            flex
            items-center
            justify-center
            ml-auto
            mr-8
            w-48
            h-16
            justify-around
          "
        >
          <!-- Wishlist icon -->
          <svg
            class="h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>
          <!-- Cart Icon Div -->
          <div
            class="
              cart-icon
              h-10
              w-10
              bg-yellow-100
              flex
              items-center
              justify-center
              rounded-xl
              relative
            "
          >
          <!-- Cart item number Div -->
          <a href="cart.html"><div class="cart-item-number absolute -top-1 -right-1 h-4 w-4 bg-yellow-500 rounded-full flex items-center justify-center text-white text-xs "></div>
          
            <!-- Cart SVG -->
            <svg
              class="h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>

          </div></a>
          <!-- Bell Icon SVG-->
          <svg
            class="h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <svg class="h-12 w-12 rounded-full border-2 border-white overflow-hidden" data-jdenticon-value="rishikesh"></svg>
        </div>
      </div>
      <!-- Main Div -->
      <div class="main h-screen flex min-h-screen">
        <!-- Sidebar Div -->
        <div
          class="
            main-right-sidebar
            border-t border-yellow-500
            w-1/5
            h-vh
            bg-yellow-200
            text-yellow-900
            p-6
          "
        >
          <div class="sidebar-categories cursor-pointer">
            <div
              class="
                cursor-pointer
                flex
                mb-4
                p-2
                bg-yellow-100
                rounded-xl
                font-bold
              "
            >
              <span class="w-8">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                  />
                </svg>
              </span>
              <span>Categories</span>
            </div>
            <div class="sidebar-subcategories flex text-yellow-500 p-2">
              <span class="w-8"></span>
              <span>Echo and Alexa</span>
            </div>
            <div class="sidebar-subcategories flex text-yellow-500 p-2">
              <span class="w-8"></span>
              <span>Kindle</span>
            </div>
            <div class="sidebar-subcategories flex text-yellow-500 p-2">
              <span class="w-8"></span>
              <span>Electronics</span>
            </div>
            <div class="sidebar-subcategories flex text-yellow-500 p-2">
              <span class="w-8"></span>
              <span>Books</span>
            </div>
            <div class="sidebar-subcategories flex text-yellow-500 p-2">
              <span class="w-8"></span>
              <span>Grossary</span>
            </div>
            <div class="sidebar-subcategories flex text-yellow-500 p-2">
              <span class="w-8"></span>
              <span>Home and Garden </span>
            </div>
            <div class="sidebar-subcategories flex text-yellow-500 p-2 mb-3">
              <span class="w-8"></span>
              <span>Fashion</span>
            </div>
            <div
              class="
                sidebar-subcategories
                flex
                text-yellow-500
                p-2
                hover:bg-yellow-100
                rounded-xl
                font-bold
              "
            >
              <span class="w-8"><i class="fas fa-percentage"></i></span>
              <span>Sell on Amazon</span>
            </div>
            <div
              class="
                sidebar-subcategories
                flex
                text-yellow-500
                p-2
                hover:bg-yellow-100
                rounded-xl
                font-bold
              "
            >
              <span class="w-8"><i class="far fa-question-circle"></i> </span>
              <span>Help</span>
            </div>
          </div>
        </div>
        <!-- Main shopping div -->
        <div class="shoping-section flex-1 p-6 bg-white">
          <!-- Shopping Cart Heading -->
          <h1 class="font-bold text-gray-400 text-3xl mb-6">Shopping Cart</h1>
          <div class="table-titles flex font-bold text-gray-400">
            <h2 class="flex-grow">Products</h2>
            <h2 class="w-48">Count</h2>
            <h2 class="w-48">Total Cost</h2>
            <span class="w-10"></span>
          </div>
          <!-- Cart Items one -->
          
          <!-- Cart Items two -->
          <div class="cart-items">
            
          </div>
          <div class="complete-order flex justify-end mt-10">
            <div class="total-cost mr-7">
              <h2 class="text-gray-400">Total Cost</h2>
              <div class="total-cost-number text-gray-600 text-3xl font-bold">
                
              </div>
            </div>
            <div
              class="
                complete-order-button
                flex
                items-center
                justify-center
                w-56
                bg-yellow-500
                rounded-lg
                text-white
                cursor-pointer
                font-bold
                hover:bg-yellow-600
              "
            >
              Complete Order
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
